<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Effect01</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        color: #fff;
        text-decoration: none;
      }
      body {
        color: #fff;
        font-weight: 300;
        background-color: #111;
      }
      #parallax__title {
        position: fixed;
        left: 20px;
        top: 20px;
        z-index: 1000;
      }
      #parallax__title h1 {
        font-size: 30px;
        border-bottom: 1px dashed #fff;
        margin-bottom: 10px;
        padding-bottom: 5px;
        font-weight: 400;
        display: inline-block;
      }
      #parallax__title p {
        font-size: 16px;
      }
      #parallax__title ul {
        margin-top: 10px;
      }
      #parallax__title li {
        display: inline;
      }
      #parallax__title li a {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 1px dashed #fff;
        display: inline-block;
        text-align: center;
        line-height: 20px;
        font-size: 12px;
      }
      #parallax__title li.active a {
        background: #fff;
        color: #000;
      }

      /* parallax__cont */
      #parallax__cont {
        overflow: hidden;
      }
      .parallax__item {
        width: 100%;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .parallax__item:nth-child(2n) {
        background-color: #222;
      }
      .parallax__item__num {
        position: absolute;
        right: 20px;
        bottom: 20px;
        font-size: 5vw;
        line-height: 1;
      }
      .parallax__item__img {
        width: 10vw;
        height: 10vw;
        background-color: #fff;
        background-size: cover;
        background-position: center;
      }
      .parallax__item:nth-child(1) .parallax__item__img {
        background-image: url(img/images1.jpg);
      }
      .parallax__item:nth-child(2) .parallax__item__img {
        background-image: url(img/images2.jpg);
      }
      .parallax__item:nth-child(3) .parallax__item__img {
        background-image: url(img/images3.jpg);
      }
      .parallax__item:nth-child(4) .parallax__item__img {
        background-image: url(img/images4.jpg);
      }
      .parallax__item:nth-child(5) .parallax__item__img {
        background-image: url(img/images5.jpg);
      }
      .parallax__item:nth-child(6) .parallax__item__img {
        background-image: url(img/images6.jpg);
      }
      .parallax__item:nth-child(7) .parallax__item__img {
        background-image: url(img/images7.jpg);
      }
      .parallax__item:nth-child(8) .parallax__item__img {
        background-image: url(img/images8.jpg);
      }
      .parallax__item:nth-child(9) .parallax__item__img {
        background-image: url(img/images9.jpg);
      }
      .parallax__item__img.active {
        filter: hue-rotate(100deg);
      }
    </style>
  </head>
  <body>
    <header id="parallax__title">
      <h1>GSAP Parallax Effect01</h1>
      <p>GSAP scrollTrigger - 애니메이션 기본 효과</p>
      <ul>
        <li class="active"><a href="gsap01.html">1</a></li>
        <li><a href="gsap02.html">2</a></li>
        <li><a href="gsap03.html">3</a></li>
        <li><a href="gsap04.html">4</a></li>
        <li><a href="gsap05.html">5</a></li>
        <li><a href="gsap06.html">6</a></li>
        <li><a href="gsap07.html">7</a></li>
        <li><a href="gsap08.html">8</a></li>
        <li><a href="gsap09.html">9</a></li>
        <li><a href="gsap10.html">10</a></li>
        <li><a href="gsap11.html">11</a></li>
        <li><a href="gsap12.html">12</a></li>
        <li><a href="gsap13.html">13</a></li>
        <li><a href="gsap14.html">14</a></li>
        <li><a href="gsap15.html">15</a></li>
      </ul>
    </header>
    <!-- //parallax__title  -->

    <main id="parallax__cont">
      <section id="section1" class="parallax__item">
        <span class="parallax__item__num">01</span>
        <div class="parallax__item__img"></div>
      </section>
      <!-- //section1 -->

      <section id="section2" class="parallax__item">
        <span class="parallax__item__num">02</span>
        <div class="parallax__item__img"></div>
      </section>
      <!-- //section2 -->

      <section id="section3" class="parallax__item">
        <span class="parallax__item__num">03</span>
        <div class="parallax__item__img"></div>
      </section>
      <!-- //section3 -->

      <section id="section4" class="parallax__item">
        <span class="parallax__item__num">04</span>
        <div class="parallax__item__img"></div>
      </section>
      <!-- //section4 -->

      <section id="section5" class="parallax__item">
        <span class="parallax__item__num">05</span>
        <div class="parallax__item__img"></div>
      </section>
      <!-- //section5 -->

      <section id="section6" class="parallax__item">
        <span class="parallax__item__num">06</span>
        <div class="parallax__item__img"></div>
      </section>
      <!-- //section6 -->

      <section id="section7" class="parallax__item">
        <span class="parallax__item__num">07</span>
        <div class="parallax__item__img"></div>
      </section>
      <!-- //section7 -->

      <section id="section8" class="parallax__item">
        <span class="parallax__item__num">08</span>
        <div class="parallax__item__img"></div>
      </section>
      <!-- //section8 -->

      <section id="section9" class="parallax__item">
        <span class="parallax__item__num">09</span>
        <div class="parallax__item__img"></div>
      </section>
      <!-- //section9 -->
    </main>

    <!--GSAP 라이브러리 설정-->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>

    <script>
      //애니메이션 효과를 적용할 요소 선택
      const box1 = document.querySelector("#section1 .parallax__item__img");
      const box2 = document.querySelector("#section2 .parallax__item__img");
      const box3 = document.querySelector("#section3 .parallax__item__img");
      const box4 = document.querySelector("#section4 .parallax__item__img");
      const box5 = document.querySelector("#section5 .parallax__item__img");
      const box6 = document.querySelector("#section6 .parallax__item__img");
      const box7 = document.querySelector("#section7 .parallax__item__img");
      const box8 = document.querySelector("#section8 .parallax__item__img");
      const box9 = document.querySelector("#section9 .parallax__item__img");

      //box1요소 선택
      //gsap의 .to메서드를 사용하면 선택한 요소는 움직인다.
      //gsap의 가장 기본 애니메이션
      gsap.to(box1, {
        duration: 2, //2초동안
        x: 500, //오른쪽으로 500px이동
        borderRadius: 100, //모서리 반지름 100만큼 둥글게
        rotation: 360, //360도 회전
      });

      //trigger를 설정하면 스크롤을 내릴때 움직이기 시작합니다
      gsap.to(box2, {
        duration: 2,
        x: 500,
        borderRadius: 100,
        rotation: 360,
        scrollTrigger: {
          trigger: box2, //트리거를 box2로 설정 box2가 보이는 영역에 오면 애니메이션이 실행됨
        },
      });

      gsap.to(box3, {
        duration: 1,
        x: 500,
        borderRadius: 100,
        rotation: 360,
        scrollTrigger: {
          trigger: box3,
          toggleActions: "play pause reverse none", //play, pause, resume, reset, restart, complete, reverse, none 값을 설정 가능
        },
      });

      gsap.to(box4, {
        duration: 1,
        x: 500,
        borderRadius: 100,
        rotation: 360,
        scrollTrigger: {
          trigger: box4,
          start: "top 50%",
          end: "bottom 20%",
          toggleActions: "play pause reverse pause",
          markers: true,
        },
      });

      gsap.to(box5, {
        duration: 1,
        x: 500,
        rotation: 360,
        borderRadius: 100,
        scrollTrigger: {
          trigger: box5,
          start: "top 50%",
          end: "bottom 20%",
          scrub: 0.5, //true, 1, 2,....
          markers: false,
        },
      });

      gsap.to(box6, {
        duration: 2,
        x: 500,
        rotation: 360,
        borderRadius: 100,
        scrollTrigger: {
          trigger: box6,
          start: "top 50%",
          end: "top 100px",
          pin: true,
          scrub: true,
          markers: true,
        },
      });

      gsap.to(box7, {
        duration: 2,
        x: 500,
        rotation: 360,
        borderRadius: 100,
        scrollTrigger: {
          trigger: box7,
          start: "top center",
          end: "bottom top",
          scrub: true,
          markers: true,
          toggleClass: "active", //active클래스를 토클 합니다
          id: "box7",
        },
      });

      gsap.to(box8, {
        duration: 2,
        x: 500,
        rotation: 360,
        borderRadius: 100,

        scrollTrigger: {
          trigger: box8,
          start: "top center",
          end: "bottom 30%",
          scrub: true,
          markers: false,
          // 애니메이션 시작할 때 호출
          // onEnter : () => {console.log("onEnter")},

          // 애니메이션이 끝났을 때 호출
          // onLeave : () => {console.log("onLeave")},

          // 애니메이션이 시작하고 화면에 보이지 않을 때 호출
          // onEnterBack : () => {console.log("onEnterBack")},

          // 애니메이션이 끝나고 화면에 보이지 않을 때 호출
          // onLeaveBack : () => {console.log("onLeaveBack")},

          // 애니메이션 진행 상태가 업데이트될 때 호출
          // self.progress를 통해 애니메이션의 진행 상태를 소수점 3자리까지 콘솔에 출력
          // onUpdate : (self) => {console.log("onUpdate", self.progress.toFixed(3))},
          onToggle: (self) => {
            console.log("onUpdate", self.progress.toFixed(3));
          },

          // 애니메이션의 활성 상태가 변경될 때 호출
          // self.isActive를 통해 애니메이션이 활성화 또는 비활성 되었는지 출력
        },
      });

      gsap.to(box9, {
        duration: 2,
        x: 500,
        rotation: 360,
        borderRadius: 100,

        scrollTrigger: {
          trigger: box9,
          start: "top center",
          end: "bottom 30%",
          scrub: true,
          markers: false,
          // 애니메이션 시작할 때 호출
          // onEnter : () => {console.log("onEnter")},

          // 애니메이션이 끝났을 때 호출
          // onLeave : () => {console.log("onLeave")},

          // 애니메이션이 시작하고 화면에 보이지 않을 때 호출
          // onEnterBack : () => {console.log("onEnterBack")},

          // 애니메이션이 끝나고 화면에 보이지 않을 때 호출
          // onLeaveBack : () => {console.log("onLeaveBack")},

          // 애니메이션 진행 상태가 업데이트될 때 호출
          // self.progress를 통해 애니메이션의 진행 상태를 소수점 3자리까지 콘솔에 출력
          // onUpdate : (self) => {console.log("onUpdate", self.progress.toFixed(3))},

          // 애니메이션의 활성 상태가 변경될 때 호출
          // self.isActive를 통해 애니메이션이 활성화 또는 비활성 되었는지 출력
          onToggle: (self) => {
            console.log("onToggle", self.isActive);
          },
        },
      });
    </script>
  </body>
</html>
